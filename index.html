<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ph_gallery.jpg">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of Photos</h2>
        <input type="number" id="input" class="input" value="1" min="1" max="10">
        <small class="errorMessage" id="errorMessage">Error Message</small>
        <button class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?
            w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bm
            F0dXJlfGVufDB8fDB8fHww" alt="images">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?
            w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bm
            F0dXJlfGVufDB8fDB8fHww" alt="images">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?
            w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bm
            F0dXJlfGVufDB8fDB8fHww" alt="images">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?
            w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bm
            F0dXJlfGVufDB8fDB8fHww" alt="images">
        </div>
    </div>
</body>
</html>
